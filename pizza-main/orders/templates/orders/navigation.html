{% load static %}
<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
<div class="navbar-brand">
  <img src="{% static 'pizza/img/favicon.svg'%}" width="20px" alt="pizza">
  <a class="navbar-brand mr-1" href="{% url 'orders:index' %}"> Pizza Palermo </a>
</div>
<ul class="navbar-nav ml-auto ml-0 ml-md-3">
  <li class="nav-item">
    <a href="{% url 'orders:index' %}" class="nav-link">
      <i class="fa fa-list"> Menu </i>
    </a>
  </li>
  <li class="nav-item">
    <a href="{% url 'orders:cart' %}" class="nav-link">
      <i class="fas fa-cart-plus"> Shopping Cart </i>
    </a>
  </li>
  <li class="nav-item">
    <a href="{% url 'orders:invoices' %}" class="nav-link">
      <i class="fa fa-file-invoice-dollar"> Orders </i>
    </a>
  </li>
  {% if not user.is_authenticated %}
  <li class="nav-item">
    <a href="{% url 'orders:register' %}" class="nav-link">
      <i class="fa fa-user-plus">Register</i>
    </a>
  </li>
  {% endif %}
</ul>
  <ul class="navbar-nav ml-auto mr-0 mr-md-3 my-2 my-md-0">
    {% if request.user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'orders:logout' %}">
        Sign Out <i class="fa fa-sign-out-alt"></i>
      </a>
    </li>
    {% endif %}
  </ul>
</nav>
<script>
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll("a").forEach( element => {
      if (element.href==window.location.href){
        element.parentElement.classList.add("active");
      }
    });
  });

</script>
